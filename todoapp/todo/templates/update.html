{% extends 'base.html' %}
{% block title %} update{% endblock title %} 
{% block content %}

    <div class="container my-3">
        <h2>Update Patient Details</h2>
        <form action="" method="POST">
          {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Patient fname</label>
              <input type="text" class="form-control" name="fname" id="fname" value="{{todo.title}}"> 
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Patient lname</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="lname" id="lname">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Patient gender</label>
              <input type="text" class="form-control" name="gender" id="gender" value="{{todo.title}}"> 
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Patient age</label>
              <input type="text" class="form-control" name="age" id="age" value="{{todo.title}}"> 
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
