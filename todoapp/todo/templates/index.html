{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block content %}

<div class="container my-3">
  <h2>Add Patient Details</h2>
  <form action method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Patient Fname</label>
      <input type="text" class="form-control" name="fname" id="fname" required>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Patient Lname</label >
      <input type="text" class="form-control" name="lname" id="lname" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Gender</label>
      <input type="text" class="form-control" name="gender" id="gender" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Age</label>
      <input type="text" class="form-control" name="age" id="age" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Disease</label>
      <input type="text" class="form-control" name="disease" id="disease" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Doctor Name</label>
      <input type="text" class="form-control" name="docname" id="docname" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Doctor Fee</label>
      <input type="text" class="form-control" name="docfee" id="docfee" value="500">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
  <br>
  <a href='{% url "view" %}' type="button" class="btn btn-dark">view patient details</a>
  
</div>
